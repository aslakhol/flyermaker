<!DOCTYPE html>
<html>
<head>
	<title>Flyer maker ordr</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="qrcode.js"></script>
	<script type="text/javascript" src="jquery.min.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
 <img src="ordrLogo.png" class= "navbar-brand" >
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Make flyer</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">QR-generator</a>
      </li>
    </ul>
  </div>
</nav>

	<div>
		<input id="text" type="text" value="" placeholder="Paste your link..." /><br/>
		<div id="qrcode"></div>
	</div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 200,
	height : 200, 
	colorDark : "#000000",
    colorLight : "#13c3ba"

});

function makeCode () {		
	var elText = document.getElementById("text");
	
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
	

</script>
</body>
</html>
